<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control Panel - HCI Design Prioritization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Home Control Panel</h1>
    </header>
    <main>
        <section class="room">
            <h2>Living room</h2>
        </section>
            <fieldset class="fieldset">
                <div class="device">
                    
                        <h3 class="lights">Lights</h3>
                   
                    
                    <img src="off.gif" alt="" class="picture" ">
                </div>
                <button class="on">ON</button>
                <button class="off">OFF</button>
                <fieldset class="Thermostat">

                    <div class="device">
                        <h3 >Thermostat</h3>
                        <input type="range" min="0" max="100" value="50" class="slider">
                    </fieldset>
                    
                </div>
            </fieldset>

    </main>
</body>
</html>
